<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Find Element Position</title>
</head>
<body>
<center>
<img src="./FindImage.gif" width="20" height="20" id="ball" alt="King Fisher">
</center>
<script>

// Function to locate element's position

function getPosition(el) {

  var xPos = 0;
  var yPos = 0;
  
      // Identify element coordinates and parse results to parent
 
     xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
     yPos += (el.offsetTop - el.scrollTop + el.clientTop);
 
    el = el.offsetParent;

  return {
    x: xPos,
    y: yPos
  };
}
 
var myElement = document.querySelector("#ball"); 
var position = getPosition(myElement);
alert("The image is located at: " + position.x + ", " + position.y);

</script>
</body>
</html>
